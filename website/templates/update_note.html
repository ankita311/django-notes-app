{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>Update Note</h1>
    <form method="POST">
        <!-- cross-site ref token so that the form doesn't get hacked -->
        {% csrf_token %}
        {{ form.as_p }}

        <br/>
        <button type="submit" class="btn btn-primary">Save</button>
     </form>

</div>

{% endblock %}
